<script>
/* ==================== ENGINE ==================== */

const fw=document.getElementById("fireworks"),
fctx=fw.getContext("2d"),
mt=document.getElementById("mouse-trail"),
mctx=mt.getContext("2d");

let fireworks=[],trail=[],orbit=[];
fw.width=mt.width=innerWidth;
fw.height=mt.height=innerHeight;

window.onresize=()=>{fw.width=mt.width=innerWidth;fw.height=mt.height=innerHeight}

const rnd=(a,b)=>Math.random()*(b-a)+a;

/* FIREWORK PARTICLE */
class Firework{
constructor(x,y,vx,vy,c){
this.x=x;this.y=y;
this.vx=vx;this.vy=vy;
this.life=100;
this.c=c;
}
update(){
this.x+=this.vx;
this.y+=this.vy;
this.vy+=0.05;
this.life--;
}
draw(){
fctx.globalAlpha=this.life/100;
fctx.fillStyle=this.c;
fctx.beginPath();
fctx.arc(this.x,this.y,2.5,0,Math.PI*2);
fctx.fill();
}
}

/* HEART FIREWORK */
function heartFirework(x,y){
for(let t=0;t<Math.PI*2;t+=0.15){
const hx=16*Math.pow(Math.sin(t),3);
const hy=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
fireworks.push(new Firework(x,y,hx/6,hy/6,"#ff6b9d"));
}
}

/* COLORFUL FIREWORK */
function colorfulFirework(x,y){
  const colors=["#ff6b9d","#ffbe0b","#ff006e","#00ffe0","#6bff00","#ff00ea"];
  for(let t=0;t<Math.PI*2;t+=0.12){
    const vx = Math.cos(t)*rnd(1,4);
    const vy = Math.sin(t)*rnd(1,4);
    const c = colors[Math.floor(Math.random()*colors.length)];
    fireworks.push(new Firework(x,y,vx,vy,c));
  }
}

/* TEXT FIREWORK */
function textFirework(txt){
const c=document.createElement("canvas"),
cx=c.getContext("2d");
c.width=900;c.height=200;
cx.font="bold 90px Georgia";
cx.fillStyle="white";
cx.textAlign="center";
cx.fillText(txt,450,120);
const d=cx.getImageData(0,0,900,200).data;
for(let y=0;y<200;y+=6){
for(let x=0;x<900;x+=6){
if(d[(y*900+x)*4+3]>150){
fireworks.push(new Firework(
innerWidth/2-450+x,
innerHeight*.3+y,
rnd(-1,1),rnd(-1,1),
"#ff9ecd"
));
}
}
}
}

/* HEART FLOAT ALL OVER SCREEN */

/* SPARKLING SPANISH LOVE WORDS ALL OVER SCREEN */
const loveWords = ["Te amo üíï","Mi vida üåπ","Eres mi todo ‚ú®","Amor eterno ‚ôæÔ∏è","Mi coraz√≥n ‚ù§Ô∏è"];
function createOrbitWord(){
  const w = document.createElement("div");
  w.className = "orbit-word";
  w.style.left = rnd(0,innerWidth)+"px";
  w.style.top = rnd(0,innerHeight)+"px";
  w.textContent = loveWords[Math.floor(Math.random()*loveWords.length)];
  document.body.appendChild(w);
  
  const dx = (Math.random()-0.5)*2;
  const dy = (Math.random()-0.5)*2;
  
  let life=0;
  const move = setInterval(()=>{
    let x = parseFloat(w.style.left);
    let y = parseFloat(w.style.top);
    w.style.left = x+dx+"px";
    w.style.top = y+dy+"px";
    life++;
    if(life>500){w.remove(); clearInterval(move);}
  },30);
}
setInterval(createOrbitWord,400);

/* LOOP */
function animate(){
fctx.fillStyle="rgba(0,0,0,.15)";
fctx.fillRect(0,0,fw.width,fw.height);

fireworks.forEach((p,i)=>{
p.update();p.draw();
if(p.life<=0)fireworks.splice(i,1);
});

requestAnimationFrame(animate);
}
animate();
